<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.7.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.7.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">

      body {
         font-family: "Montserrat", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; 
        background-color: #F5F5F5;
      }
      @media (max-width: 600px) {
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;

        text-align: center;
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        font-weight: 400;
        margin: 0;
        color: #333;
      }

      button {
        font-family: "Montserrat", Roboto, Helvetica, Arial, sans-serif; 
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .smileys {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .smileys svg {
        width: 120px;
        transition: 0.2s ease;
      }

      circle {
        cursor: pointer;
        stroke-width: 5;
        transition: 0.3s ease;
      }

      button:hover circle {
        stroke-width: 9;
      }

      button:active circle {
        stroke-width: 5;
      }

      button:active svg {
        transform: scale(0.96);
      }

      
      dialog {

        padding: 0;
        border: none;
        border-radius: 1rem;
        padding: 1rem;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      } 
      .submit-form {
        display: flex;

        flex-direction: column;
        gap: 1rem;
      }

      .submit-form input {
        font-family: "Montserrat", Roboto, Helvetica, Arial, sans-serif; 
        border: none;
        font-size: 1.3rem;
        border-bottom: 3px solid rgb(131, 131, 131);
      }
      
      .submit-form input:focus {
        outline: none;
        border-bottom: 3px solid rgb(45, 139, 255);
      }

      .submit-form button {
        background-color: rgb(45, 139, 255);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 1.3rem;
        cursor: pointer;
        transition: 0.2s ease;
      }
    
    </style>
  </head>
  <body>
    
    <h1>How are you feeling today?</h1>
    <div class="smileys">

      <button class="sad-btn" onclick="smileyClick(this)">
        <svg class="sad" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="75" cy="75" r="68.5" fill="#FD3333" stroke="black" stroke-width="13"/>
          <ellipse cx="50" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <ellipse cx="101" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <path d="M49.2445 113.321C49.105 113.386 48.9566 113.249 49.0118 113.105C58.2828 88.9651 92.4353 88.9651 101.706 113.105C101.762 113.249 101.613 113.386 101.474 113.321L100.39 112.81C84.5401 105.333 66.178 105.333 50.3281 112.81L49.2445 113.321Z" fill="black" stroke="black" stroke-width="8"/>
        </svg>  
      </button>
        
      <button class="discontent-btn" onclick="smileyClick(this)">
        <svg class="discontent" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="75" cy="75" r="68.5" fill="#FFBB00" stroke="black" stroke-width="13"/>
          <ellipse cx="50" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <ellipse cx="101" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <path d="M50 111C60.6314 92.3333 90.3686 92.3333 101 111" stroke="black" stroke-width="11" stroke-linecap="round"/>
          </svg>
      </button>
        

      <button class="neutral-btn" onclick="smileyClick(this)">
        <svg class="neutral" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="75" cy="75" r="68.5" fill="#FFF200" stroke="black" stroke-width="13"/>
          <ellipse cx="50" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <ellipse cx="101" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <path d="M52 104C52 104 80.0359 104 98 104" stroke="black" stroke-width="11" stroke-linecap="round"/>
          </svg>
      </button>
      
      <button class="content-btn" onclick="smileyClick(this)">
        <svg class="content" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="75" cy="75" r="68.5" fill="#BFFF00" stroke="black" stroke-width="13"/>
          <ellipse cx="50" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <ellipse cx="101" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <path d="M52 100V100C61.7975 119.178 89.2025 119.178 99 100V100" stroke="black" stroke-width="11" stroke-linecap="round"/>
          </svg>
      </button>
        
      <button class="happy-btn" onclick="smileyClick(this)">
        <svg class="happy" width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="75" cy="75" r="68.5" fill="#13FF36" stroke="black" stroke-width="13"/>
          <ellipse cx="50" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <ellipse cx="101" cy="62.5" rx="11" ry="12.5" fill="black"/>
          <path d="M49.3854 97.1818C49.246 97.116 49.0975 97.2539 49.1528 97.3978C58.4238 121.537 92.5762 121.537 101.847 97.3978C101.902 97.2539 101.754 97.116 101.615 97.1818L100.531 97.6929C84.6811 105.169 66.3189 105.169 50.469 97.6929L49.3854 97.1818Z" fill="black" stroke="black" stroke-width="8"/>
          </svg>        
      </button>
    
      <dialog>
        <form action="">
          <div class="submit-form">
            <input type="text" id="name" placeholder="Enter your name" />
            <input id="mood" type="hidden" name="mood" value="" />
            
            <button>Submit</button>
            
          </div>
        </form>
      </dialog>
      
    </div>
    
    <script>
      function smileyClick(button) {
        const dialog = document.querySelector('dialog');
        const mood = button.className.split('-')[0];
        document.querySelector('#mood').value = mood;
        dialog.showModal();
      }

      document.addEventListener('DOMContentLoaded', function() {
        
        const mood_input = document.querySelector('#mood');
        const db = firebase.firestore();

        const form = document.querySelector('form');
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const name = document.querySelector('#name').value;
          const mood = document.querySelector('#mood').value;
          const dialog = document.querySelector('dialog');
          dialog.close();
          console.log(`Name: ${name}, Mood: ${mood}`);

          try {
            await db.collection("student-mood").doc(name).set({
              mood: mood,
              name: name,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            alert("Response recorded. Thank you!");
          } catch (err) {
            console.error("Error saving to Firestore:", err);
            alert("Error saving your response.");
          }



        });


        db.doc('/foo/bar').get().then(() => { });

        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`);
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
